<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
	<title>User Dashboard</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'application/css/style.css' %}">
	<!-- Icons-->
    <link rel="icon" type="image/ico" href="./img/favicon.ico" sizes="any" />
    <link href="{% static 'application/node_modules/@coreui/icons/css/coreui-icons.min.css' %}" rel="stylesheet">
    <link href="node_modules/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="node_modules/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">
    <style>
      .app-body{
        background-color: lightslategrey;
      }

      .container-fluid{
        position: relative;
        top: 30px;
        right: 100px;
      }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics-->
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-118965717-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      // Shared ID
      gtag('config', 'UA-118965717-3');
      // Bootstrap ID
      gtag('config', 'UA-118965717-5');
    </script>
  </head>
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <header class="app-header navbar">
      <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
        <span class="navbar-toggler-icon"></span>
      </button>
    <!-- <a>brand logo</a> -->
      <ul class="nav navbar-nav d-md-down-none">
        <li class="nav-item px-3">
          <a class="nav-link" href="/{{user_data.id}}/user_dashboard">Dashboard</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" href="/{{user_data.id}}/edit">Your profile</a>
          </li>
      </ul>
      <ul class="nav navbar-nav ml-auto">
      
        <li class="nav-item px-3">
            <a class="nav-link" href="/">Log Out</a>
          </li>

      </ul>

    </header>
    <div class="app-body">

      <main class="main">

        <div class="container-fluid">
        <div class="form">
          <form action="/update_user" method="post" role="form" class="contactForm">
                {% csrf_token %}
            <input type="hidden" name="userID" value="{{user_data.id}}" />
            <div class="form-group">
                <input type="text" class="form-control" name="username" id="subject" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validation"></div>
              </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="subject" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
              <div class="validation"></div>
            </div>
            <div class="text-center"><button type="submit">Update</button></div>
            {% if messages %}
            <div class="error-box">
                {% for message in messages %}
                    <p class="messages-error">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
          </form>
        </div>

      </div>
<br>
      <div class="container-fluid">
            <div class="form">
              <form action="/update_password" method="post" role="form" class="contactForm">
                    {% csrf_token %}
                <input type="hidden" name="userID" value="{{user_data.id}}" />
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="subject" placeholder="Enter old passwor" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                    <div class="validation"></div>
                  </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="new_password" id="subject" placeholder="Enter new password" data-rule="email" data-msg="Please enter at least 4 chars"  />
                  <div class="validation"></div>
                </div>
                <div class="text-center"><button type="submit">Change Password</button></div>
                {% if messages %}
                <div class="error-box">
                    {% for message in messages %}
                        <p class="messages-error">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
              </form>
            </div>
    
          </div>

      </main>

    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/pace-progress/pace.min.js"></script>
    <script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
    <script src="node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>
    <!-- Plugins and scripts required by this view-->
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/@coreui/coreui-plugin-chartjs-custom-tooltips/dist/js/custom-tooltips.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
